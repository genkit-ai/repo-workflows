name: License Compliance

on:
  pull_request:
    branches: [ main ]

jobs:
  check-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check License Headers
        uses: ./license-checker
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          exclude: '**/dist/**,**/node_modules/**'
